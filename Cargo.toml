[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
opt-level = "z"          # Optimize for size rather than speed
lto = true               # Use Link Time Optimization for smaller binaries
codegen-units = 1        # Reduce to one codegen unit to maximize LTO effectiveness
panic = "abort"          # Set panic strategy to `abort` to reduce binary size
incremental = false      # Disable incremental compilation for smaller binary
overflow-checks = true   # Keep overflow checks as itâ€™s good practice
